<html lang="ja">

    <title>電卓</title>

  <body>
    <table class="dentaku">

        <td class="dentaku_btn">
          <button class="button" onclick="clickbutton(this)">9</td>
        <td class="dentaku_btn">
          <button class="button" onclick="clickbutton(this)">+</td>
      </tr>
      <tr>
        <td class="dentaku_btn">
          <button class="button" onclick="clickbutton(this)">4</td>

      </tr>
      <tr>
        <td colspan="2">
          <button class="button" onclick="clickbutton(this)">AC</td>
        <td colspan="2">
          <button class="button" onclick="clickbutton(this)">=</td>
      </tr>
    </table>
    <script src="main.js"></script>
